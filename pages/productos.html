<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link a mi css -->
    <link rel="stylesheet" href="../css/style.css">
    <!-- link font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
    <!-- link bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Productos</title>
</head>

<body>

    <header>

        <!-- imagen logo -->
        <div class="divImagenLogo">
            <img src="../img/logo.png" alt="Logo de justByPame">
        </div>

        <!-- navegacion -->
        <nav class="contenedor navegacion">
            <ul>
                <li>
                    <a href="../index.html">Inicio</a>
                </li>

                <li class="itemActual">
                    <a href="./productos.html">Productos</a>
                </li>

                <li>
                    <a href="./puntosVentas.html">Puntos de venta</a>
                </li>
                <li>
                    <a href="./contacto.html">Contacto</a>
                </li>
                <li>
                    <a href="./quienSoy.html">Quien soy</a>
                </li>
            </ul>
        </nav>

        <!-- redes sociales -->
        <div class="contenedor divRedes">

            <a target="_blank" href="https://www.instagram.com/just.arg/?hl=es">
                <img class="imagenInstagram" src="../img/logo_instagram.png" alt="">
            </a>

            <a target="_blank" href="https://es-la.facebook.com/VMJust/">
                <img class="imagenFacebook" src="../img/logo_facebook.png" alt="">
            </a>

        </div>

    </header>

    <main class="mainProductos">
        <!-- carousel de productos -->
        <div id="carouselProductos" class="carousel carousel-dark slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active" data-bs-interval="5000">
                    <img src="../img/aroma.jpg" class="d-block w-100" alt="Aromas">
                    <div class="carousel-caption d-none d-md-block"> </div>
                </div>
                <div class="carousel-item" data-bs-interval="5000">
                    <img src="../img/esencias.jpg" class="d-block w-100" alt="Esencias">
                    <div class="carousel-caption d-none d-md-block"></div>
                </div>
                <div class="carousel-item" data-bs-interval="5000" >
                    <img src="../img/kitAromas.jpg" class="d-block w-100" alt="Kit Aromas">
                    <div class="carousel-caption d-none d-md-block"></div>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Anterior</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Siguiente</span>
            </button>
        </div>

    </main>

    <footer>

        <!-- imagen logo -->
        <div class="divImagenLogo">
            <img src="../img/logo.png" alt="Logo de justByPame">
        </div>


        <!-- lista productos -->
        <figure>

            <figcaption>Nuestros productos</figcaption>

            <ul class="ulProductos">

                <li>

                    <a href="./productos.html"> Oleo 31</a>

                </li>

                <li>

                    <a href="./productos.html"> Aceites Esenciales</a>

                </li>

                <li>

                    <a href="./productos.html"> Cremas</a>

                </li>

                <li>

                    <a href="./productos.html"> Roll Esencial</a>

                </li>

            </ul>

        </figure>
        <!-- lista redes sociales -->

        <ul class="ulRedes">

            <li class="itemActual">

                <a target="_blank" href="https://www.instagram.com/just.arg/?hl=es">

                    <img class="imagenInstagram" src="../img/logo_instagram.png" alt="">

                </a>

            </li>

            <li>

                <a target="_blank" href="https://es-la.facebook.com/VMJust/">

                    <img class="imagenFacebook" src="../img/logo_facebook.png" alt="">

                </a>

            </li>

            <li>

                <a target="_self" href="./puntosVentas.html">

                    <img class="imagenMapa" src="../img/logo_maps.png" alt="">

                </a>

            </li>

            <li class="liCorreo">

                <a target="_self" href="./contacto.html">

                    <img class="imagenCorreo" src="../img/logo_correo.png" alt="">

                </a>

            </li>

        </ul>

    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>

</html>
